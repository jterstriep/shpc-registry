docker: jterstriep/metascope
maintainer: jterstriep

url: https://github.com/wejlab/MetaScope
description: MetaScope is a complete R-based 16S, metagenomic, and metatranscriptomic profiling package that can accurately identify the composition of microbes at a strain-level resolution within a sample. MetaScope can be considered as an updated and expanded R translation of PathoScope 2.0, a Python-based metagenomic profiling package also created by the Johnson lab.

